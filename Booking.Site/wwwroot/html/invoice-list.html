<h3 class='it-warning'>
    Тариф: #name#
    <strong style="font-size:smaller;color:gray">#description#</strong>
</h3> 


<table>
    <tr>
        <td style="width:100%">
            <div><span class="it-border">#price#</span> руб. фиксированная часть, <span class="border">#commission#%</span> за мобильного клиента</div>
            <div>Комиссия к оплате: <span class="it-border">#mobComSum#</span></div>
            <div>Общая сумма к оплате: <span class="it-border">#totals#</span></div>
        </td>
        <td>
            <div>{common.payButton()}</div>
        </td>
    </tr>
</table>
